			span.chart-info {

			}
		</style>

		<div class="container">
			<div class="top-section"></div>

				<span class="month">1월</span>
			</div>

			<div id="chart-subtitle">물동량 추이
				<!--span class="chart-info">전월 최대<br></span>
				<span class="chart-info">전월 최소<br></span>
				<span class="chart-info">단위: PCS</span-->
			</div>

			<div id="first-chart-container">
        <canvas id="first-chart" style="height:80px"></canvas>
			</div>

			<div id="sum-subtitle">누적 합계</div>

			<div id="first-month-sum">
				<span class="sum-text">1,123,456</span>
				<span class="percent">5%<div class="arrow-down"></div></span>
			</div>

			<div id="second-month-text">
				<span class="month">2월</span>
			</div>

			<div id="second-chart-container">
				<canvas id="second-chart" style="height:80px"></canvas>
			</div>

				<span class="percent">13%<div class="arrow-up"></div></span>
			</div>

			<div id="third-month-text">
				<span class="month">3월</span>
			</div>

			<div id="third-chart-container">
				<canvas id="third-chart" style="height:80px"></canvas>
			</div>

			<div id="third-month-sum">
				<span class="sum-text">823,456</span>
				<span class="percent">8%<div class="arrow-up"></div></span>
			</div>

			<!--div class="bottom-section">
				<span class="bottom-text">이번 달은 <br>같은 기간 상승/하락</span>
			</div-->
		</div>
	</template>

  <script>
    Polymer({
      is: 'base-home',

      properties: {
        /**
         * @description First Chart
         ********************
         * @type {Object}
         */
        firstChart: {
          type: Object
        },

        /**
         * @description Second Chart
         ********************
         * @type {Object}
         */
        secondChart: {
          type: Object
        },

        /**
         * @description Third Chart
         ********************
         * @type {Object}
         */
        thirdChart: {
          type: Object
        }
      },

      /**
       * @description Life Cycle
       *******************
       */
      attached: function() {
        setTimeout(function() {
          this._renderFirstChart(this.randomActuals(31, '1'));
          this._renderSecondChart(this.randomActuals(28, '2'));
          this._renderThirdChart(this.randomActuals(31, '3'));
        }.bind(this), 1000)

      },

      /**
       * @description 하루 랜덤 실적 생성
       *******************
       */
      randomInt: function() {
        var min = Math.ceil(17000);
        var max = Math.floor(25000);
        return Math.floor(Math.random() * (max - min)) + min;
      },

      /**
       * @description 30일 랜덤 실적 생성
       *******************
       * @param {Array} labels
       */
      randomData: function(labels) {
        return labels.map(function(i) {
          return this.randomInt();
        }.bind(this));
      },

      /**
       * @description 랜덤 실적 생성
       *******************
       * @param {Number} days
       * @param {String} colorType
       */
      randomActuals: function(days, colorType) {
        var labels = [];
        for (var i = 1; i < days; i++) {
          labels.push('' + i);
        }
        var actual = this.randomData(labels);
        var color = 'rgba(';

        if (colorType == '1') {
          color += '255,99,132';
        } else if (colorType == '2') {
          color += '153,102,255';
        } else {
          color += '255,206,86';
        }

        return {
          labels: labels,
          datasets: [{
            label: '실적',
            borderWidth: 1,
            backgroundColor: color + ',0.2)',
            borderColor: color + ',1)',
            data: actual
          }]
        };
      },

      /**
       * @description 첫 번째 차트 렌더링
       *******************
       * @param {Object} dataset
       */
      _renderFirstChart: function(dataset) {
        this.firstChart = this._renderLineChart('first-chart', this.firstChart, dataset);
      },

      /**
       * @description 두 번째 차트 렌더링
       *******************
       * @param {Object} dataset
       */
      _renderSecondChart: function(dataset) {
        this.secondChart = this._renderLineChart('second-chart', this.secondChart, dataset);
      },

      /**
       * @description 세 번째 차트 렌더링
       *******************
       * @param {Object} dataset
       */
      _renderThirdChart: function(dataset) {
        this.thirdChart = this._renderLineChart('third-chart', this.thirdChart, dataset);
      },

      /**
       * @description 라인 차트 렌더링
       *******************
       * @param {Object} canvasId
       * @param {Object} lineChart
       * @param {Object} dataset
       * @return
       */
      _renderLineChart: function(canvasId, lineChart, dataset) {
        // 1. 최초 차트가 그려지기 전 
        if (!lineChart) {
          var ctx = this.$[canvasId].getContext('2d');
          lineChart = new Chart(ctx, {
            type: 'line',
            data: dataset,
            options: {
              responsive: true,
              legend: {
                display: false,
              },
              title: {
                display: false
              }
            }
          });

          // 2. 차트가 한 번 그려진 이후 
        } else {
          lineChart.config.data = dataset;
          lineChart.update();
        }

        return lineChart;
      }
    })
  </script>
</dom-module>
