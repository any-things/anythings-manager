<!--
Example :

    <things-tab
        title='Title' >
    </things-tab>

### Styling
The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
'--tabs-background-color' | background of a tab | #dad9da
'--tab-selected-color' | color of the selected tab | #f2f2f2
'--tab-selected-text' | color of the selected text | black
'--tab-hover-color' | color on fly over | #e8e8e8

-->
<dom-module id="things-tab">
  <template>
    <style>
      :host {
        position: relative;
        flex:1;
        max-width: 290px;
        height: 50px;
        font-size: 15px;
        display: flex;
        overflow: hidden;
        outline: none;

        --default-tab-background-color: #252222;
        --default-tab-selected-color: #3c3c3c;
        --default-tab-hover-color: #2d2d2d;
        --tab-selected-text:#fff;
      }
      .tab-left {

        width:9px;
        background-color: #252222;
        z-index:1;
      }
      .tab-right {
        z-index:1;
      }
      .tab-content {
        flex: 1;
        background: var(--default-tab-background-color);
        display: flex;
        flex-direction: row;
        white-space: nowrap;
        overflow: hidden;
        align-items: center;
        color:rgba(255,255,255,.5);
        border-right:1px solid rgba(0,0,0,.5);
      }
      .tab-title {
        text-overflow: ellipsis;
        overflow: hidden;
        margin-top:8px;
        flex: 1;
      }
      :host:hover *{
        background-color:#2d2d2d !important;
        cursor:pointer;
      }
      :host(.selected) {
        z-index: 2;
      }
      :host(.selected) .tab-content {
        background: var(--default-tab-selected-color) !important;
        border-bottom:2px solid #f7af01;
        color: #fff;
      }
      :host(.selected) .tab-left {
        background: var(--default-tab-selected-color) !important;
        border-bottom:2px solid #f7af01
      }
      :host(.selected) .tab-right,:host(.selected) .tab-title,:host(.selected) .tab-close {
        background: var(--default-tab-selected-color) !important;
      }
      :host(.selected) .tab-close,:host(.selected):hover .tab-close {
        color:rgba(255,255,255,.9) !important;
      }
      .tab-close {
        position:relative;
        top:3px;
        left:-5px;
        width: 18px;
        box-sizing: border-box;
        border-radius: 18px;
        text-align: center;
        display: flex;
        align-content: stretch;
        flex-direction: column-reverse;
        opacity:0.5;
      }
      .tab-close:before {
        content: url(../../images/tab-close.png);
      }
      .tab-close:hover {
        opacity:1;
      }

    </style>

    <div class="tab-left"></div>
    <div class="tab-content" on-tap="_tabTaped">
      <div class="tab-title">{{title}}</div>
      <div class="tab-close" hidden$={{unclosable}} on-tap="_close"></div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'things-tab',

      properties: {

        /**
         * the title of the tab
         * @type {String}
         */
        title: {
          type: String,
          value: 'about:blank',
        },

        /**
         * indicates if the tab is unclosable or not
         * by default, the tab is closable
         * @type {Boolean}
         */
        unclosable: {
          type: Boolean,
          value: false,
        },
      },

      hostAttributes: {
        role: 'tab',
      },
      _tabTaped: function(event){
        event.stopPropagation();
        this.fire('tab-taped', { item: this });
      },
      /**
       * fire a `tab-close` event when clicking on the
       * close button of the tab
       *
       * @event tap-close
       * @param {things-tab} item the curent tab
       */
      _close: function(event) {
        event.stopPropagation();
        this.fire('tab-close', { item: this });
      },

    });
  </script>
</dom-module>
