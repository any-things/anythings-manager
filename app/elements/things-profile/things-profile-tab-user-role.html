<!--
## things-profile-tab-user-role

	사용자 권한 이력
-->

<dom-module id="things-profile-tab-user-role">
	<template>
		<style>
			:host {
				display: block;
				@apply --layout-vertical;
				@apply --layout-flex;
			}
			
			things-resource-grid {
				@apply --layout-flex;
			}
		</style>

		<things-ajax 
			auto
			id="menu-meta-ajax"
			resource-url="{{menuMetaUrl}}"
			last-response="{{metaData}}">
		</things-ajax>

		<things-search-form
			id="search-form"
			form-fields="[[customSearchFormFields]]"
			select-fields="[[selectFields]]"
			sort-fields="[[sortFields]]"
			action-url="user_role_histories"
			page="{{page}}"
			limit="[[limit]]"
			hidden
			last-response="{{lastResponse}}">
		</things-search-form>

		<things-resource-grid
			id="grid"
			fixed-column-count="0"
			config="[[gridConfig]]"
			model="[[gridModel]]"
			columns="[[gridColumns]]"
			buttons="[[gridButtons]]"
			current-page="{{page}}"
			limit="{{limit}}"
			data="[[items]]"
			total-count="[[itemCount]]">
		</things-resource-grid>
	</template>

	<script>
		Polymer({
			is: 'things-profile-tab-user-role',

			behaviors: [
				Things.MenuMetaBehavior
			],

			properties: {
				gridConfig: {
					type: Object,
					value: function () {
						return {
							displayOptions: {
								fitStyle: 'fill'
							},
							options: {
								checkBar: false
							}
						};
					}
				},

				gridButtons: {
					type: Array,
					value: function () {
						return [{
							id: 'export-btn',
							text: 'export',
							icon: 'icons:swap-vert'
						}];
					}
				},

				customSearchFormFields: {
					type: Array,
					value: function () {
						return [{
								label: Things.DataGlobal.t('label.status'),
								name: 'status'
							}, {
								name: 'user_account_id',
								type: 'hidden',
								default: Things.DataGlobal.user.id
							}, {
								name: 'ignore_domain',
								type: 'hidden',
								default: true
							}
						];
					}
				}
			},

			ready: function () {
				this.$['search-form'].submitMyForm();
			}
		});
	</script>
</dom-module>
