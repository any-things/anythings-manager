<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/things-ajax/things-ajax.html">
<link rel="import" href="../../bower_components/things-form/things-search-form.html">
<link rel="import" href="../../bower_components/things-grid/things-resource-grid.html">

<link rel="import" href="../../bower_components/things-content/things-resource-menu-content-behavior.html">
<link rel="import" href="../../bower_components/things-msg-box-behavior/things-msg-box-behavior.html">

<link rel="import" href="./mps-mpi-change-popup.html">

<dom-module id="mps-mpi">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}
			
			things-resource-grid {
				@apply(--layout-flex);
			}
		</style>

		<things-ajax 
			auto
			id="resource-meta"
			method="GET"
			resource-url="[[menuMetaUrl]]"
			last-response="{{metaData}}">
		</things-ajax>

		<things-search-form 
			id="search-form"
			form-fields="[[searchFormFields]]" 
			select-fields="[[selectFields]]"
			sort-fields="[[sortFields]]"
			action-url="[[menuInfo.resource_url]]" 
			page="{{page}}"
			limit="[[limit]]"
			last-response="{{lastResponse}}">
		</things-search-form>

		<things-resource-grid 
			id="grid"
			grid-height="[[gridHeight]]"
			auto-filter = "[[autoFilter]]"
			model="[[gridModel]]" 
			columns="[[gridColumns]]"
			config="[[gridConfig]]"
			buttons="[[buttons]]"
			current-page="{{page}}"
			limit="{{limit}}"
			data="[[items]]"
			total-count="[[itemCount]]"
			grid-save-action="[[menuInfo.grid_save_url]]"
			fixed-column-count="[[menuInfo.fixed_columns]]"
			export-file-name="[[menuInfo.title]]"
			export-sheet-name="[[menuInfo.title]]"
			diy-template-id="[[menuInfo.diy_template_id]]">
		</things-resource-grid>
	</template>

	<script>
		Polymer({
			is: 'mps-mpi',

			behaviors: [
				Things.MenuGridContentBehavior,
				Things.DetailPopupBehavior,
				Things.ApprSubmitPopupBehavior
			],

			listeners: {
				'change-btn-tap': '_onChangeButtonTap'
			},

			_onChangeButtonTap: function (event) {
				var title = Things.DataGlobal.t(event.detail.text);
				var resourceGrid = this.$.grid;
				var rows = resourceGrid.getGridObject().getCheckedRows();

				if (rows.length === 1) {
					var rowObject = rows[0].getRowObject();
					
					var properties = {
						title: Things.DataGlobal.t('menu.mps_mpi_change_popup'),
						fromMpiCode: rowObject.mpi_cd,
						fromMpiName: rowObject.mpi_nm
					};

					let view = this.create('mps-mpi-change-popup', properties);

					this.fire('things-open-custom-size-dialog', {
						view: view,
						modal: true,
						dialogSize: 'small',
						closeCallback: function() {
							this.$['search-form'].submitMyForm();
						}.bind(this)
					});
				} else if (rows.length === 0) {
					this.openConfirmMsg({
						type: 'info',
						title: Things.DataGlobal.t('title.info'),
						text: Things.DataGlobal.t('text.select_mpi'),
						showCancelButton: false
					});
				} else {
					this.openConfirmMsg({
						type: 'info',
						title: Things.DataGlobal.t('title.info'),
						text: Things.DataGlobal.t('text.select_one'),
						showCancelButton: false
					});
				}
			}
		});
	</script>
</dom-module>
