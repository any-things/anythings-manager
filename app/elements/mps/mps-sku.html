<link rel="import" href="./mps-sku-barcd-popup.html">

<!--
	마스터 > 상품
-->
<dom-module id="mps-sku">
    <template>
      <style>
        :host {
          @apply --layout-vertical;
        }
        things-resource-grid {
          @apply --layout-flex;
        }
      </style>

      <things-ajax
        auto
        id="resource-meta"
        method="GET"
        resource-url="[[menuMetaUrl]]"
        last-response="{{metaData}}">
      </things-ajax>

      <things-ajax
        id="ready-to-receive-sku-ajax"
        resource-url="sku/receive/ready/:id"
        method="POST"
        content-type="application/json">
      </things-ajax>

      <things-ajax
        id="receive-sku-ajax"
        resource-url="sku/receive/start/:id"
        method="POST"
        content-type="application/json">
      </things-ajax>

      <things-search-form
        id="search-form"
        title="[[menuInfo.title]]"
        form-fields="[[searchFormFields]]"
        select-fields="[[selectFields]]"
        sort-fields="[[sortFields]]"
        action-url="[[menuInfo.resource_url]]"
        page="{{page}}"
        limit="[[limit]]"
        last-response="{{lastResponse}}">
      </things-search-form>

      <things-resource-grid
        id="grid"
        config="[[gridConfig]]"
        model="[[gridModel]]"
        columns="[[gridColumns]]"
        data="[[lastResponse.items]]"
        total-count="[[itemCount]]"
        current-page="{{page}}"
        limit="[[limit]]"
        fixed-column-count="[[menuInfo.fixed_columns]]"
        grid-save-action="[[menuInfo.grid_save_url]]"
        buttons="[[buttons]]">
      </things-resource-grid>
    </template>

    <script>
      Polymer({
        is: 'mps-sku',

        behaviors: [
          Things.ResourceMenuContentBehavior
        ],

        listeners: {
          'grid.receive-btn-tap': '_receiveBtnTapped',
          'ready-to-receive-sku-ajax.things-ajax-response': '_receiveSku',
          'receive-sku-ajax.things-ajax-response': '_endReceivingSku',
          'grid.show-sku-cd-btn-tap': '_showBarcode',
          'grid.show-sku-barcd-btn-tap': '_showBarcode',
          'grid.show-box-barcd-btn-tap': '_showBarcode',

        },

        /**
         * 수신 버튼 click event handler
         *******************
         * @param {Object} event
         */
        _receiveBtnTapped: function(event) {
          var comCd = this._checkForReceive();
          if(comCd) {
            this._readyToReceive(event, comCd);
          }
        },

        /**
         * 상품 마스터 수신 준비 - 수신할 상품 건수 조회
         *******************
         * @param {Object} event
         * @param {String} comCd
         */
        _readyToReceive: function(event, comCd) {
          var title = Things.DataGlobal.t(event.detail.text);
          var ajax = this.$['ready-to-receive-sku-ajax'];
          ajax.resourceId = comCd;
          ajax.generateRequest();
        },

        /**
         * 수신을 위한 체크
         *******************
         */
        _checkForReceive: function() {
          var searchFormData = this.$['search-form'].serializeMyForm();
          var comCd = searchFormData.com_cd;

          if(!comCd) {
            var text = '고객사를 선택하세요';
            this.openInfoMsg({ type: 'info', title: text, closeOnConfirm: true });
          }

          return comCd;
        },

        /**
         * 상품 마스터 수신
         *******************
         * @param {Object} event
         */
        _receiveSku: function(event) {
          this._realReceiveSku(event);
        },

        /**
         * 상품 마스터 수신
         *******************
         * @param {Object} event
         */
        _realReceiveSku: function(event) {
          var comCd = event.detail.com_cd;
          var skuCount = event.detail.sku_count;
          var bcrCount = event.detail.barcd_count;
          var weightCount = event.detail.weight_count ? event.detail.weight_count : 0;

          if(skuCount == 0 && bcrCount == 0 && weightCount == 0) {
            this.openInfoMsg({ type: 'info', title: '수신할 상품 정보가 없습니다.', closeOnConfirm: true });

          } else {
            var ajax = this.$['receive-sku-ajax'];
            var title = Things.DataGlobal.t('button.receive');
            var text = '상품 건수: [' + skuCount + '], 바코드 건수: [' + bcrCount + '] \n' + Things.DataGlobal.t('text.Sure to X', { x: title });

            this.openConfirmMsg({
              type: 'info', title: title, text: text, showCancelButton: true, closeOnConfirm: false
            }, function() {
              this.openConfirmMsg({
                type: 'info',
                title: title,
                text: Things.DataGlobal.t('text.please_wait'),
                showConfirmButton: false
              });
              ajax.resourceId = comCd;
              ajax.generateRequest();
            }.bind(this));
          }
        },

        /**
         * 상품 마스터 수신 완료 후 ...
         *******************
         * @param {Object} event
         */
        _endReceivingSku: function(event) {
          var text = Things.DataGlobal.t('text.Success to Process');
          this.openInfoMsg({ type: 'info', title: text, closeOnConfirm: true });
        },

        /**
         * @description 상품/박스 코드 or 바코드 보기 버튼 이벤트 핸들러
         */
        _showBarcode: function(event) {
          var checkedSkuRow = this._getCheckedRow();
          if(!checkedSkuRow) return;

          var sku = checkedSkuRow.getRowObject();
          var target = null;

          var eventType = event.type;
          if(eventType.indexOf('show-sku-cd-btn') >= 0) {
            target = 'sku_cd';
          } else if (eventType.indexOf('show-sku-barcd') >= 0) {
            target = 'sku_barcd';

          } else if (eventType.indexOf('show-box-barcd') >= 0) {
            target = 'box_barcd';
          }

          var popupView = document.createElement('mps-sku-barcd-popup');
          popupView.title = Things.DataGlobal.t('label.' + target);
          popupView.sku = sku;
          popupView.target = target;
          
          this.fire('things-open-custom-size-dialog', {
            view: popupView,
            dialogSize: 'small',
            modal: true
          });

          var gridObj = this.$['grid'].getGridObject();
          gridObj.setChecked(checkedSkuRow, false);
        },

        /**
         * @description 체크한 그리드의 로우 오브젝트를 리턴함
         * 하나의 로우만 체크해야하며 복수 혹은 체크하지 않을 경우 팝업 출력
         */
        _getCheckedRow: function() {
          var gridObj = this.$['grid'].getGridObject();
          var checkedRows = gridObj.getCheckedRows();

          if(checkedRows && checkedRows.length != 1) {
            this.openConfirmMsg({
              type: 'info',
              title: '잘못된 상품 선택',
              text: '하나의 상품을 선택해 주세요.'
            });
          } else {
            return checkedRows[0];
          }          
        },
      })
    </script>
  </dom-module>
