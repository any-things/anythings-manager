<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/things-ajax/things-ajax.html">
<link rel="import" href="../../bower_components/things-form/things-search-form.html">
<link rel="import" href="../../bower_components/things-grid/things-resource-grid.html">
<link rel="import" href="../../bower_components/things-content/things-resource-menu-content-behavior.html">

<dom-module id="company-setting-advanced">
   <template>
      <style>
         :host {
            @apply --layout-flex;
            @apply --layout-vertical;
         }

         #contents {
            @apply --layout-flex;
            @apply --things-default-padding;
            display: grid;
            grid-template: 
               "sea sea" auto
               "gri edi" 1fr 
               "bar bar" auto / calc(75% - calc(10px / 2)) 1fr;
            grid-gap: 10px;
         }
         #contents>#search-form { grid-area: sea }
         #contents>#grid { grid-area: gri }
         #contents>#editor { grid-area: edi }
         #contents>#bar { grid-area: bar }

         /* 바깥 여백 제거 */
         .margin-zero { margin: 0px; }
         /* 안쪽 여백 제거 */
         .padding-zero { padding: 0px; }

         paper-toolbar::shadow #bottomBar {
            @apply --layout-horizontal;
            @apply --layout-end-justified;
         }
      </style>
      <things-ajax 
         auto 
         id="resource-meta" 
         resource-url="[[menuMetaUrl]]" 
         resource-action="index" 
         last-response="{{metaData}}">
      </things-ajax>
      <div id="contents">
         <things-search-form 
            id="search-form" 
            class="margin-zero" 
            title="[[menuInfo.title]]" 
            form-fields="[[searchFormFields]]" 
            select-fields="[[selectFields]]"
            sort-fields="[[sortFields]]" 
            action-url="[[menuInfo.resource_url]]" 
            page="{{page}}" 
            limit="{{limit}}" 
            last-response="{{lastResponse}}">
         </things-search-form>

         <things-resource-grid 
            id="grid" 
            class="padding-zero" 
            config="[[gridConfig]]" 
            model="[[gridModel]]" 
            columns="[[gridColumns]]" 
            buttons=""
            paginatable=[[paginatable]] 
            show-paginator=[[paginatable]] 
            current-page="{{page}}" 
            limit="{{limit}}" 
            data="[[items]]"
            total-count="[[itemCount]]" 
            fixed-column-count="[[menuInfo.fixed_columns]]" 
            grid-save-action="[[menuInfo.grid_save_url]]">
         </things-resource-grid>
         <things-editor-script 
            id="editor" 
            class="margin-zero" 
            theme="ace/theme/monokai" 
            mode="ace/mode/json"
            value="{{configValue}}"
         ></things-editor-script>
         <paper-toolbar id="bar">
            <div class="bottom">
               <things-button-bar id="button-group" buttons="[[buttons]]"></things-button-bar>
            </div>
         </paper-toolbar>
      </div>
   </template>

   <script>
      Polymer({
         is: 'company-setting-advanced',

         behaviors: [
            Things.ResourceMenuContentBehavior
         ],

         properties: {
            // 그리드 페이지네이션
            paginatable: {
               type: Boolean,
               value: true
            },

            // 그리드 구성
            gridConfig: {
               type: Object,
               value: function () {
                  return {
                     options: {
                        displayOptions: {
                           fitStyle: 'fill'
                        }
                     }
                  };
               }
            },

            // 에디터의 값. 그리드의 config 컬럼 값과 동기화할 용도
            configValue: {
               type: String
            }
         },

         listeners: {
            "button-group.save-btn-tap": "saveBtnTap",
            "button-group.delete-btn-tap": "deleteBtnTap",
            "button-group.add-btn-tap": "addBtnTap",
            "button-group.import-btn-tap": "importBtnTap",
            "button-group.export-btn-tap": "exportBtnTap",
            "grid.things-grid-configured": "_gridConfigured" // 그리드 구성 완료 시
         },

         observers: [
            "_configValueChanged(configValue)" // 에디터 값 변경 감지
         ],

         // 그리드 구성이 끝나면 셀 클릭 이벤트 콜백을 만듦
         _gridConfigured: function (event) {
            var editor = this.$['editor'];
            var changeConfigValue = function (grid, newIndex) {
               var value = newIndex.getRow();
               var pretty = '';
               if (value) {
                  value = value.getRowObject().config || '';
                  try {
                     // 직렬화된 문자열을 탭 정렬하기 위함
                     pretty = JSON.stringify(JSON.parse(value), null, 2);
                  } catch (exception) {
                     pretty = value;
                  }
               }
               editor.value = pretty;
            };
            var grid = event.detail;
            var dataSet = event.target.dataSet;
            grid.onCurrentChanged = changeConfigValue;

            // 행 추가 등의 행 개수 변경 이벤트 시 강제로 셀 포커스 변경 이벤트를 발생시킴
            // 이 이벤트는 데이터를 새로 조회하거나 페이지네이션 등으로 그리드의 데이터가 바뀌는 경우를 포함함
            // 셀 포커스 변경 이벤트는 그리드 데이터 변경으로는 일어나지 않음으로 인함
            var fireCurrentChanged = function(ds) {
               var newIndex = grid.focusedIndex()
               grid.onCurrentChanged(grid, newIndex);
            };
            dataSet.onRowCountChanged = fireCurrentChanged;
         },

         // 에디터의 값이 변경되면 그리드의 config 컬럼 값도 변경
         _configValueChanged: function (configValue) {
            var grid = this.$.grid;
            // 데이터가 없는 경우 등으로 셀 포커스를 찾을 수 없는 경우 리턴함
            try {
               var rowIndex = grid.grid.focusedRow().dataIndex();
               var colIndex = grid.grid.columnByName('config').dataIndex();
            } catch (e) {
               return;
            }
            var value;
            try {
               value = JSON.stringify(JSON.parse(configValue));
            } catch (e) {
               value = configValue;
            }
            grid.dataSet.setValue(rowIndex, colIndex, value);
         },

         // --------- 버튼 바의 이벤트를 그리드 내 버튼 바의 이벤트로 연결 ----------
         saveBtnTap: function (e) { this.$.grid.saveGridData(); },      // 저장
         deleteBtnTap: function (e) { this.$.grid.removeGridRow(e); },  // 삭제
         addBtnTap: function (e) { this.$.grid.addGridRow(e); },        // 추가
         importBtnTap: function (e) { this.$.grid.importExcel(e); },    // 가져오기
         exportBtnTap: function (e) { this.$.grid.exportExcel(e); }     // 내보내기
         //--------------------------------------------------------------
      });
   </script>
</dom-module>
