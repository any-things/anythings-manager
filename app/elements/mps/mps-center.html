<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/things-ajax/things-ajax.html">
<link rel="import" href="../../bower_components/things-form/things-search-form.html">
<link rel="import" href="../../bower_components/things-grid/things-resource-grid.html">

<link rel="import" href="../../bower_components/things-content/things-resource-menu-content-behavior.html">
<link rel="import" href="../../bower_components/things-msg-box-behavior/things-msg-box-behavior.html">

<link rel="import" href="./receive-order-popup.html">

<dom-module id="mps-center">
  <template>
    <style>
      :host {
        @apply --layout-vertical;
      }
      things-resource-grid {
        @apply --layout-flex;
      }
    </style>

		<things-ajax
			auto
			id="resource-meta"
			method="GET"
			resource-url="[[menuMetaUrl]]"
			last-response="{{metaData}}">
    </things-ajax>

    <!-- 공통 마스터 수신 Ajax -->
    <things-ajax
      id="receive-master-ajax"
      resource-url="job_batch/receive_orders/ready/:id"
      method="POST">
    </things-ajax>

		<things-search-form
			id="search-form"
			title="[[menuInfo.title]]"
			form-fields="[[searchFormFields]]"
			select-fields="[[selectFields]]"
			sort-fields="[[sortFields]]"
			action-url="[[menuInfo.resource_url]]"
			page="{{page}}"
      limit="[[limit]]"
      last-response="{{lastResponse}}">
    </things-search-form>

    <things-resource-grid
      id="grid"
      config="[[gridConfig]]"
      model="[[gridModel]]"
      columns="[[gridColumns]]"
      data="[[modifiedItems]]"
      total-count="[[itemCount]]"
      current-page="{{page}}"
      limit="[[limit]]"
      fixed-column-count="[[menuInfo.fixed_columns]]"
      grid-save-action="[[menuInfo.grid_save_url]]"
      buttons="[[buttons]]">
    </things-resource-grid>
  </template>

  <script>
    Polymer({
      is: 'mps-center',

      behaviors: [
        Things.ResourceMenuContentBehavior,
        Things.MsgBoxBehavior
      ],

      listeners: {
        'search-form.things-form-submit-configured': '_beforeSearchFormSubmit',
        'search-form.things-form-submit-success': '_searchResponsed',
        'grid.things-grid-configure': '_addDomainAssignField',
        'grid.things-grid-handle-save': '_hadleBeforeSave',
        'grid.receive-btn-tap': '_receiveBtnTapped',
        'receive-master-ajax.things-ajax-response': '_openReceiveMasterPopup',
      },

      /**
       * @description search-form things-form-submit-configured event handler
       * 서치폼을 통회 조회가 나가지 전 belongs_to_domain params를 true로 설정
       */
      _beforeSearchFormSubmit: function(event) {
        var form = event.detail;
        form.request.params['belongs_to_domain'] = true;
      },

      /**
       * 수신 버튼 click event handler
       */
      _receiveBtnTapped: function(event) {
        var title = Things.DataGlobal.t(event.detail.text);
        var ajax = this.$['receive-master-ajax'];
        var text = Things.DataGlobal.t('text.Sure to X', { x: title });
        var self = this;

        this.openConfirmMsg({
          type: 'info', title: title, text: text, showCancelButton: true
        }, function () {
          ajax.resourceId = 'common/_na_/_na_/_na_/_na_';
          ajax.generateRequest();
        });
      },

      /**
       * @description search-form things-form-submit-success event handler
       * 조회 결과를 통해 belongs_domain_id의 값이 0일 경우 false로 수정함 (checkbox에 나타날 수 있도록)
       */
      _searchResponsed: function(event) {
        var items = event.detail.items;
        items.forEach(function(item) {
          var domainId = parseInt(item.belongs_domain_id);

          if(domainId === 0) {
            item.belongs_domain_id = 'false'
          }
        });
        this.modifiedItems = items;
      },

      /**
       * @description grid things-grid-configure event handler
       * 그리드에 도메인 할당 모델, 컬럼을 추가함
       */
      _addDomainAssignField: function(event) {
        var model = event.detail.model;
        var columns = event.detail.columns;

        this._addDomainAssignModel(model);
        this._addDomainAssignColumn(columns);
      },

      /**
       * @description grid의 모델에 belongs_domain_id 필드를 추가
       */
      _addDomainAssignModel: function(model) {
        model.push({
          fieldName: 'belongs_domain_id',
        });
      },

      /**
       * @description grid의 컬럼에 belongs_domain_id 필드를 추가
       */
      _addDomainAssignColumn: function(columns) {
        columns.push({
          fieldName: 'belongs_domain_id',
          name: 'belongs_domain_id',
          header: {
            text: Things.DataGlobal.t('text.assign')
          },
          nullable: true,
          editable: false,
          renderer: {
            editable: true,
            falseValues: 'false',
            threeStates: false,
            trueValues: 'true',
            type: 'check'
          }
        })
      },

      /**
       * @description grid things-grid-handle-save event handler
       * _modifyData를 호출하여 저장전 데이터를 변경함
       */
      _hadleBeforeSave: function(event) {
        event.preventDefault();
        var grid = event.currentTarget;

        if(!grid.writeData || grid.writeData.length == 0) {
          this.openInfoMsg({
            title: Things.DataGlobal.t('title.info'),
            text: Things.DataGlobal.t('text.NOTHING_CHANGED'),
            type: 'info'
          });
        } else {
          this._modifyData(grid.writeData);
          grid.updateMultipleData(grid.gridSaveAction);
        }
      },

      /**
       * @description 체크박스에 체크가 되어 있다면 현재 도메인 아이디를 체크 되지 않았다면 -1을
       * 저장하도록 그리드의 저장 요청 데이터를 변경함
       */
      _modifyData: function(data) {
        data.forEach(function(item) {
          if(item.belongs_domain_id === 'false') {
            item.belongs_domain_id = -1;
          } else {
            item.belongs_domain_id = Things.DataGlobal.user.domain_id;
          }
        });
      },

      /**
       * 마스터 수신 팝업창
       **************
       * @param {Object} event
       */
      _openReceiveMasterPopup: function (event) {
        var receiptSummary = event.detail;

        if(receiptSummary.status == 'F') {
          setTimeout(function () {
            this.openInfoMsg({ type: 'info', title: '수신할 센터/고객사 정보가 없습니다.', closeOnConfirm: true });
          }.bind(this), 500);
        } else {
          var props = {
            title: Things.DataGlobal.t('button.receive_order'),
            resourceName: 'ReceiveOrderPopup',
            receiptSummaryId: receiptSummary.id, // 수신 서머리 ID
            receiptSummary: event && event.detail // 수신 서머리 정보
          };
          var receiveOrderPopup = this.create('receive-order-popup', props);
          var searchForm = this.$['search-form'];

          // 팝업 띄우기
          this.fire('things-open-popup-view', {
            view: receiveOrderPopup,
            modal: true,
            closeCallback: function () {
              searchForm.submitMyForm();
            }
          });
        }
      }
    })
  </script>
</dom-module>
