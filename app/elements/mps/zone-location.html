<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/things-ajax/things-ajax.html">
<link rel="import" href="../../bower_components/things-grid/things-resource-grid.html">
<link rel="import" href="../../bower_components/things-content/things-menu-grid-content-behavior.html">
<link rel="import" href="../../bower_components/things-detail/things-menu-detail-grid.html">

<!--
  마스터 관리 / 존-로케이션
-->
<dom-module id="zone-location">
    <template>
        <style>
        :host {
            @apply(--layout-flex);
            @apply(--layout-vertical);
        }
        .container {
            @apply(--layout-flex);
            display: grid;
            grid-template-rows: auto;
            grid-template-columns: 200px auto;
        }
        #zone-grid {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 2;
        }
        #grid {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 2;
            grid-column-end: 3;
        }
        </style>

        <things-ajax
            auto
            id="resource-meta"
            method="GET"
            resource-url="[[menuMetaUrl]]"
            last-response="{{metaData}}">
        </things-ajax>

        <things-search-form
            id="search-form"
            form-fields="[[searchFormFields]]"
            select-fields="[[selectFields]]"
            sort-fields='[{"field" : "zone_cd", "ascending" : true}]'
            action-url="[[menuInfo.resource_url]]"
            page="{{page}}"
            limit="100000"
            last-response="{{lastResponse}}">
        </things-search-form>

        <div class="container">
            <things-resource-grid
                id="zone-grid"
                model="[[zoneGridModel]]"
                columns="[[zoneGridColumns]]"
                config="[[gridConfig]]"
                buttons="[[buttons]]"
                limit="100000"
                data="[[fixedItems]]"
                fixed-column-count="[[menuInfo.fixed_columns]]"
                grid-save-action="[[menuInfo.grid_save_url]]"
                export-file-name="[[menuInfo.title]]"
                export-sheet-name="[[menuInfo.title]]">
            </things-resource-grid>

            <things-resource-grid
                id="grid"
                model="[[gridModel]]"
                columns="[[gridColumns]]"
                config="[[gridConfig]]"
                buttons="[[buttons]]"
                limit="100000"
                data="[[locationItems]]"
                fixed-column-count="[[menuInfo.fixed_columns]]"
                grid-save-action="[[menuInfo.grid_save_url]]"
                export-file-name="[[menuInfo.title]]"
                export-sheet-name="[[menuInfo.title]]">
            </things-resource-grid>
        </div>
        
    </template>

    <script>
        Polymer({
        is: 'zone-location',

        behaviors: [
            Things.MenuGridContentBehavior
        ],

        properties: {
            gridConfig: {
                type: Object,
                value: function() {
                    return {
                        checkBar: false,
                        options: {
                            edit: {
                                editable: false
                            }
                        }
                    };
                }
            },

            lastResponse: {
                type: Object,
                observer: '_getLastResponse'
            }
        },

        listeners: {
            'zone-grid.things-grid-row-data-select': '_rowDataSelected',
            'search-form.things-form-submit-configured': '_onBeforeSubmit',
            'zone-grid.things-grid-data-changed': '_selectFirstData'
        },

        _selectFirstData: function(e){
            var formData = this.$['search-form'].serializeMyForm();
            var selectedZone = formData['zone_cd'];

            if(selectedZone === 'JOB_ZONE'){
                this._rowDataSelected( {detail: {zone_cd: "0111"}} );
            }else{
                this._rowDataSelected( {detail: {equip_zone_cd: "0121"}} );
            }
        },

        _onBeforeSubmit: function(e){
            this.set('zoneGridModel', []);
            this.set('zoneGridColumns', []);
            this.$['zone-grid'].getGridObject().clearColumns();

            var formData = this.$['search-form'].serializeMyForm();
            var selectedZone = formData['zone_cd'];

            function getFixedGridCol(name){
                var colObj = {
                    name : name,
                    width : '120',
                    fieldName : name,
                    header: {text: Things.DataGlobal.t('label.' + name)},
                    styles: {
                        textAlignment: 'center'
                    }
                }
                return colObj;
            }

            function getFixedGridModel(name){
                var modelObj = {
                    fieldName : name
                }
                return modelObj;
            }

            var fixedGridColumns = [];
            var fixedGridModel = [];
            if(selectedZone === 'JOB_ZONE'){
                fixedGridColumns.push(getFixedGridCol('zone_cd'));
                fixedGridModel.push(getFixedGridModel('zone_cd'));
            }else{
                fixedGridColumns.push(getFixedGridCol('equip_zone_cd'));
                fixedGridModel.push(getFixedGridModel('equip_zone_cd'));
            }

            this.set('zoneGridModel', fixedGridModel);
            this.set('zoneGridColumns', fixedGridColumns);

            this.$['zone-grid']._setGridModel(this.zoneGridModel);
            this.$['zone-grid']._setGridColumns(this.zoneGridColumns);
        },

        _getLastResponse: function(lastResponse){
            var formData = this.$['search-form'].serializeMyForm();
            var selectedZone = formData['zone_cd'];
            var uniq;

            function parseZoneData(items, key){
                var uniq = items.map(function(item){
                    return item[key];
                })
                .slice().sort(function(a, b){
                    return a - b;
                })
                .reduce(function(a, b){
                    if(a.slice(-1)[0] !== b) a.push(b);
                    return a;
                }, [])
                .map(function(item){
                    var obj = {};
                    obj[key] = item;
                    return obj;
                });

                return uniq;
            }

            if(selectedZone === 'JOB_ZONE'){
                uniq = parseZoneData(lastResponse.items, 'zone_cd');
            }else {
                uniq = parseZoneData(lastResponse.items, 'equip_zone_cd');
            }

            this.set('fixedItems', uniq);
        },

        _rowDataSelected: function(e){
            var formData = this.$['search-form'].serializeMyForm();
            var selectedZone = formData['zone_cd'];

            var fixedItems;
            if(selectedZone === 'JOB_ZONE'){
                fixedItems = this.items.filter(function(item){
                    return item.zone_cd === e.detail.zone_cd;
                });
            }else{
                fixedItems = this.items.filter(function(item){
                    return item.equip_zone_cd === e.detail.equip_zone_cd;
                });
            }

            fixedItems.sort(function(a, b){
                return a['loc_seq'] - b['loc_seq'];
            });
            
            this.set('locationItems', fixedItems);
        }

        })
    </script>
</dom-module>
