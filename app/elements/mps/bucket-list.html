<!--
하나의 리소스에 대한 기본 액션 (List, Create, Find, Upate, Delete) 및 Import, Export 등의 기능을 제공하는 화면 셋 

Things Reource Content는 검색 폼, 그리드가 기본으로 표시되고 그리드에서 레코드 하나를 선택할 경우 해당 레코드에 대한 Detail Form이 팝업으로 표시된다.

	Example:

	<things-resource-menu-content 
		menu-info="{{menuInfo}}">
	</things-resource-menu-content>

@demo ./things-content/demo/index.html
-->

<dom-module id="bucket-list">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}
			
			things-resource-grid {
				@apply(--layout-flex);
			}
		</style>

		<things-ajax
			id="export-label-ajax"
			method="POST"
			content-type="application/json"
			resource-url="printer/bucket/print_labels/BUCKET_LABEL">
		</things-ajax>

		<things-ajax 
			auto
			id="resource-meta"
			method="GET"
			resource-url="[[menuMetaUrl]]"
			last-response="{{metaData}}">
		</things-ajax>

		<things-search-form 
			id="search-form"
			form-fields="[[searchFormFields]]" 
			select-fields="[[selectFields]]"
			sort-fields="[[sortFields]]"
			action-url="[[menuInfo.resource_url]]" 
			page="{{page}}"
			limit="[[limit]]"
			last-response="{{lastResponse}}">
		</things-search-form>

		<things-resource-grid 
			id="grid"
			grid-height="[[gridHeight]]"
			model="[[gridModel]]" 
			columns="[[gridColumns]]"
			config="[[gridConfig]]"
			buttons="[[buttons]]"
			current-page="{{page}}"
			limit="{{limit}}"
			data="[[items]]"
			total-count="[[itemCount]]"
			grid-save-action="[[menuInfo.grid_save_url]]"
			fixed-column-count="[[menuInfo.fixed_columns]]"
			export-file-name="[[menuInfo.title]]"
			export-sheet-name="[[menuInfo.title]]"
			diy-template-id="[[menuInfo.diy_template_id]]">
		</things-resource-grid>
	</template>

	<script>
		Polymer({
			is: 'bucket-list',

			behaviors: [
				Things.MenuGridContentBehavior,
				Things.DetailPopupBehavior,
				Things.ApprSubmitPopupBehavior
			],

			listeners: {
				'export-label-btn-tap' : '_exportLabel'
			},

			_exportLabel: function(event){
				var checkedItems = this._getCheckedItems();
				var exportLabelAjax = this.$['export-label-ajax'];
				exportLabelAjax.body = checkedItems;
				exportLabelAjax.generateRequest();
			},

			_getCheckedItems: function(){
				var grid = this.$['grid'].getGridObject();
				var checkedIndices = grid.getCheckedRowIndices();
				var checkedItems = [];

				checkedItems = checkedIndices.map(function(i){
					return this.items[i];
				}.bind(this));

				return checkedItems;
			}
		});
	</script>
</dom-module>
