<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/things-ajax/things-ajax.html">
<link rel="import" href="../../bower_components/things-grid/things-resource-grid.html">
<link rel="import" href="../../bower_components/things-content/things-menu-grid-content-behavior.html">
<link rel="import" href="../../bower_components/things-detail/things-menu-detail-grid.html">

<!--
  마스터 관리 / 게이트웨이-MPI
-->
<dom-module id="gateway-mpi">
  <template>
    <style>
    :host {
        @apply(--layout-flex);
        @apply(--layout-vertical);
    }
    .container {
        @apply(--layout-flex);
        display: grid;
        grid-template-rows: 30px 350px 30px auto;
        grid-template-columns: auto auto;
    }
    #region-subtitle {
        @apply(--things-default-padding);
        @apply(--things-subtitle);
        padding-bottom: 1px;
        padding-left: 25px;
        font-size: 20px;
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 1;
        grid-column-end: 2;
    }
    #region-grid {
        grid-row-start: 2;
        grid-row-end: 3;
        grid-column-start: 1;
        grid-column-end: 2;
    }
    #gateway-subtitle {
        @apply(--things-default-padding);
        @apply(--things-subtitle);
        padding-bottom: 1px;
        padding-left: 25px;
        font-size: 20px;
        grid-row-start: 3;
        grid-row-end: 4;
        grid-column-start: 1;
        grid-column-end: 2;
    }
    #gateway-grid {
        grid-row-start: 4;
        grid-row-end: 5;
        grid-column-start: 1;
        grid-column-end: 2;
    }
    #mpi-subtitle {
        @apply(--things-default-padding);
        @apply(--things-subtitle);
        padding-bottom: 1px;
        padding-left: 25px;
        font-size: 20px;
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 3;
    }
    #mpi-grid {
        grid-row-start: 2;
        grid-row-end: 5;
        grid-column-start: 2;
        grid-column-end: 3;
    }
    </style>

    <!-- 메뉴 메타데이터 조회 Ajax -->
    <things-ajax
        auto
        id="resource-meta"
        method="GET"
        resource-url="[[menuMetaUrl]]"
        last-response="{{metaData}}">
    </things-ajax>

    <!-- 게이트웨이 데이터 조회 Ajax -->
    <things-ajax
        id="search-gateway"
        resource-url="gateway/search_by_region/:id"
        sort-fields='[{"field" : "gw_cd", "ascending" : true}]'
        resource-action="index"
        limit="100000"
        last-response="{{gatewayItems}}">
    </things-ajax>

    <!-- MPI 데이터 조회 Ajax -->
    <things-ajax
        auto
        id="search-mpi"
        resource-url="menus"
        sort-fields='[{"field" : "id", "ascending" : true}]'
        query-fields="[[menuQueryFields]]"
        resource-action="index"
        response-root="items"
        limit="100000"
        last-response="{{menuItems}}">
    </things-ajax>

    <!-- MPI 메뉴 메타 데이터 조회 Ajax -->
    <things-ajax
        auto
        id="mpi-resource-meta"
        method="GET"
        resource-url="[[mpiMenuMetaUrl]]"
        last-response="{{mpiMetaData}}">
    </things-ajax>

    <!-- MPI 데이터 조회 Ajax -->
    <things-ajax
        id="search-mpi-list"
        resource-url="mpi"
        sort-fields='[{"field" : "mpi_cd", "ascending" : true}]'
        query-fields="[[mpiQueryFields]]"
        resource-action="index"
        limit="100000"
        last-response="{{mpiItems}}">
    </things-ajax>

    <!-- 검색 폼 -->
    <things-search-form 
        id="search-form"
        form-fields="[[searchFormFields]]" 
        select-fields="[[selectFields]]"
        sort-fields="[[sortFields]]"
        action-url="[[menuInfo.resource_url]]" 
        page="{{page}}"
        limit="[[limit]]"
        last-response="{{lastResponse}}">
    </things-search-form>

    <div class="container">
        <!-- 호기 서브 타이틀 -->
        <div id="region-subtitle">[[menuInfo.title]]: [[_formatTotal(itemCount)]]</div>

        <!-- 호기 리스트 표현을 위한 그리드 -->
        <things-resource-grid 
            id="region-grid"
            grid-height="[[gridHeight]]"
            model="[[gridModel]]" 
            columns="[[gridColumns]]"
            config="[[gridConfig]]"
            buttons="[[buttons]]"
            limit="100000"
            data="[[items]]"
            total-count="[[itemCount]]"
            grid-save-action="[[menuInfo.grid_save_url]]"
            fixed-column-count="[[menuInfo.fixed_columns]]">
        </things-resource-grid>

        <!-- 게이트웨이 서브 타이틀 -->
        <div id="gateway-subtitle">[[gatewayTitle]]: [[_formatTotal(gatewayItems.total)]] [[currentRegionName]]</div>

        <!-- 게이트웨이 리스트 표현을 위한 그리드 -->
        <things-resource-grid
            id="gateway-grid"
            model="[[detailGridModel]]"
            columns="[[detailGridColumns]]"
            config="[[gridConfig]]"
            buttons="[[emptyButtons]]"
            limit="100000"
            data="[[gatewayItems]]"
            total-count="[[gatewayItems.length]]">
        </things-resource-grid>

        <!-- MPI 서브 타이틀 -->
        <div id="mpi-subtitle">[[mpiMetaData.menu.name]]: [[_formatTotal(mpiItems.total)]] [[currentGatewayName]]</div>

        <!-- MPI 리스트 표현을 위한 그리드 -->
        <things-resource-grid 
            id="mpi-grid"
            model="[[mpiGridModel]]" 
            columns="[[mpiGridColumns]]"
            config="[[gridConfig]]"
            buttons="[[emptyButtons]]"
            limit="100000"
            data="[[mpiItems.items]]"
            total-count="[[mpiItems.total]]"
            fixed-column-count="[[menuInfo.fixed_columns]]">
        </things-resource-grid>
    </div>
  </template>

  <script>
    Polymer({
        is: 'gateway-mpi',

        behaviors: [
            Things.MenuGridContentBehavior
        ],

        properties: {
            /**
             * 그리드 설정 정보
             *******
             * @type {Object}
             */
            gridConfig: {
                type: Object,
                value: function() {
                    return {
                        checkBar: false
                    };
                }
            },

            /**
             * 메뉴 쿼리 정보
             *******
             * @type {Array}
             */
            menuQueryFields: {
                type: Array,
                value: [{
                    name: 'routing',
                    operator: 'eq',
                    value: 'mpi'
                }]
            },

            /**
             * 게이트웨이 리스트 및 총 게이트웨이 조회 개수 
             *******
             * @type {Object}
             */
            gatewayItems: {
                type: Object,
                value: [{
                    total: 0
                }]
            },

            /**
             * 표시기 리스트 및 총 표시기 조회 개수 
             *******
             * @type {Object}
             */
            mpiItems: {
                type: Object,
                value: [{
                    total: 0
                }]
            },

           /**
            * 메뉴 ID
            ******** 
            * @type {String}
            */
            menuId: {
                type: String
            },

           /**
            * 상세 화면 구성을 위해 필요한 메뉴 메타 데이터를 조회하기 위한 URL
            ********
            * @type {String}
            */
            menuDetailMetaUrl: {
                type: String,
                computed: '_computeMenuDetailMetaUrl(menuId)',
                observer: '_invokeDetailMetaData'
            },

           /**
            * 마스터 데이터를 마스터 그리드에 표시할 select 필드
            ********
            * @type {String}
            */
            masterSelectFields: {
                type: String
            },

           /**
            * 메뉴 Detail 화면 구성을 위한 메타 데이터
            ********
            * @type {Array}
            */
            detailMetaData: {
                type: Array,
                observer: '_parseDetailMetaData'
            },

           /**
            * 상세 그리드 모델
            ********
            * @type {Object}
            */
            detailGridModel: {
                type: Object
            },

           /**
            * 상세 그리드 컬럼
            ********
            * @type {Array}
            */
            detailGridColumns: {
                type: Array
            },

           /**
            * 상세 조회 URL
            ********
            * @type {String}
            */
            detailSearchUrl: {
                type: String
            },

           /**
            * 상세 저장 URL
            ********
            * @type {String}
            */
            detailSaveUrl: {
                type: String
            },

           /**
            * 상세 그리드의 바인딩 데이터
            ********
            * @type {Array}
            */
            detailItems: {
                type: Array
            },

           /**
            * 상세 그리드 데이터가 참조할 마스터 필드명
            ********
            * @type {String}
            */
            masterField: {
                type: String
            },

           /**
            * 상세 그리드 제목
            ********
            * @type {String}
            */
            gatewayTitle: {
                type: String,
                value: function() {
                    return Things.DataGlobal.t('menu.Gateway');
                }
            },

           /**
            * 현재 선택한 호기 코드
            ********
            * @type {String}
            */
            currentRegionCd: {
                type: String
            },

           /**
            * 현재 선택한 호기 명
            ********
            * @type {String}
            */
            currentRegionName: {
                type: String
            },

           /**
            * 빈 버튼 리스트 
            ********
            * @type {Array}
            */
            emptyButtons: {
                type: Array,
                value: []
            },

           /**
            * 그리드 컬럼 정보 
            ********
            * @type {Array}
            */
            gridColumns: {
                type: Array
            },

           /**
            * 메뉴 항목 정보 
            ********
            * @type {Array}
            */
            menuItems: {
                type: Array,
                observer: '_menuItemsChanged'
            },

           /**
            * MPI 메뉴 ID
            ********
            * @type {String}
            */
            mpiMenuId: {
                type: String
            },

           /**
            * MPI 메뉴 메타 데이터 조회 URL
            ********
            * @type {String}
            */
            mpiMenuMetaUrl: {
                type: String,
                computed: '_computeMpiMenuMetaUrl(mpiMenuId)'
            },

           /**
            * MPI 메뉴 메타 데이터
            ********
            * @type {Object}
            */
            mpiMetaData: {
                type: Object,
                observer: '_parseMpiMetaData'
            },

           /**
            * MPI 그리드 모델
            ********
            * @type {Array}
            */
            mpiGridModel: {
                type: Array
            },

           /**
            * MPI 그리드 컬럼
            ********
            * @type {Array}
            */
            mpiGridColumns: {
                type: Array
            },

           /**
            * 게이트웨이 쿼리 정보 
            ********
            * @type {Array}
            */
            gatewayQueryFields: {
                type: Array,
                value: [{
                    name: 'region_cd',
                    operator: 'eq',
                    value: ''
                }]
            },

           /**
            * MPI 쿼리 정보
            ********
            * @type {Array}
            */
            mpiQueryFields: {
                type: Array,
                value: [{
                    name: 'gw_cd',
                    operator: 'eq',
                    value: ''
                }, {
                    name: 'region_cd',
                    operator: 'eq',
                    value: ''
                }]
            },

           /**
            * 현재 선택한 게이트웨이 명
            ********
            * @type {Array}
            */
            currentGatewayName: {
                type: String
            }
        },

        listeners: {
            'region-grid.things-grid-row-data-select': 'resetResource',
            'gateway-grid.things-grid-row-data-select': 'searchMpiList'
        },

        observers: [
            '_gridColumnsChanged(gridColumns)'
        ],

       /**
        * 마스터 그리드 컬럼이 변경된 이후
        *********
        * @param {Object} gridColumns 그리드 컬럼
        */
        _gridColumnsChanged: function(gridColumns) {
            var selectColumns = '';

            gridColumns.forEach(function(metaData) {
                if(!metaData.virtual_field || metaData.virtual_field == false) {
                    selectColumns += metaData.name + ',';
                }
            });

            if(selectColumns.length > 2) {
                this.masterSelectFields = selectColumns.substr(0, selectColumns.length - 1);
            }
        },

       /**
        * 메뉴 디테일 메타 정보 조회
        *********
        * @param {String} menuDetailMetaUrl
        */
        _invokeDetailMetaData: function(menuDetailMetaUrl) {
            var detailMetaAjax = document.createElement('things-ajax');
            detailMetaAjax.resourceId = this.menuId;
            detailMetaAjax.resourceUrl = menuDetailMetaUrl;
            detailMetaAjax.addEventListener('things-ajax-response', function(event) {
                this.detailMetaData = event.detail;
            }.bind(this));

            detailMetaAjax.generateRequest();
        },

       /**
        * menuId로 부터 메뉴 상세 메타 데이터 조회를 위한 URL을 생성
        * *******
        * @param {String} menuId 메뉴 아이디
        * @return {String} 메뉴 상세 메타 데이터 조회를 위한 URL
        */
        _computeMenuDetailMetaUrl: function(menuId) {
            return 'menu_details/' + menuId + '/meta';
        },

       /**
        * 서버로 부터 응답받은 메뉴 상세에 대한 메타 데이터를 상세 화면 구성을 위해 필요한 메타 데이터로 변환한다.
        * *******
        * @param {Array} detailMetaList 서버로 부터 응답받은 메뉴 상세에 대한 메타 데이터
        */
        _parseDetailMetaData: function(detailMetaList) {
            if(!detailMetaList || detailMetaList.length == 0) {
                return;
            }

            for(var i = 0 ; i < detailMetaList.length ; i++) {
                var metaData = detailMetaList[i];

                if(metaData.association != 'one-to-many') {
                    continue;
                }

                this.detailTitle = metaData.name;
                this.detailSearchUrl = metaData.search_url;
                this.detailSaveUrl = metaData.save_url;
                this.masterField = metaData.master_field;

                if(metaData.menu_detail_buttons) {
                    var buttons = this._parseButtons(metaData.menu_detail_buttons);
                    if(buttons && buttons.length > 0) {
                        buttons.forEach(function(button) { button.id = button.name + '-btn'; });
                    }

                    this.detailButtons = buttons;
                }

                if(metaData.menu_detail_columns) {
                    // Parse Grid Models - Grid
                    this.detailGridModel = this._parseGridModel(metaData.menu_detail_columns);

                    // Parse Grid Columns - Grid
                    this.detailGridColumns = this._parseGridColumns(metaData.menu_detail_columns);
                }
            }

            this.fire('detail-meta-data-configured');
        },

       /**
        * 그리드 Detail 버튼 선택 시 ...
        * *******
        * @param {Object} event 그리드 Detail 버튼 선택 이벤트
        */
        resetResource: function(event) {
            this.currentRegionCd = event.detail.region_cd;
            this.currentRegionName = '(' + event.detail.region_nm + ')';

            this.gatewayQueryFields.forEach(function(field) {
                if(field.name == 'region_cd') {
                    field.value = event.detail.region_cd;
                }
            });

            this.$['search-gateway'].resourceId = event.detail.region_cd;
            this.$['search-gateway'].generateRequest();
            this.resource = event.detail;
            this.resourceId = this.menuInfo.id_field ? this.resource[this.menuInfo.id_field] : this.resource.id;

            // 게이트웨이를 검색할 때 마다 표시기 그리드 화면 클리어
            this.currentGatewayName = "";
            this.mpiItems = {};
            this.$['mpi-grid'].refreshData(this.mpiItems);
        },

       /**
        * MPI 메뉴의 아이디 값을 가져옴
        * *******
        * @param {Array} menuItems
        */
        _menuItemsChanged: function(menuItems) {
            this.mpiMenuId = menuItems[0].id;
        },

       /**
        * MPI Meta Data를 가져오기 위해 URL을 구한다
        * *******
        * @param {String} mpiMenuId
        */
        _computeMpiMenuMetaUrl: function(mpiMenuId) {
            return 'menus/' + mpiMenuId + '/menu_meta';
        },
        
       /**
        * 서버로부터 받은 MPI Meta Data를 파싱
        * *******
        * @param {Object} mpiMetaData
        */
        _parseMpiMetaData: function(mpiMetaData) {
            this.mpiGridModel = this._parseGridModel(mpiMetaData.columns);
            this.mpiGridColumns = this._parseGridColumns(mpiMetaData.columns);
        },

       /**
        * Gateway grid 선택 시 해당 게이트웨이 코드와 일치하는 MPI 목록을 가져온다
        * *******
        * @param {Object} event
        */
        searchMpiList: function(event) {
            var gwCd = event.detail.gw_cd;
            var regionCd = this.currentRegionCd;

            this.mpiQueryFields.forEach(function(field) {
                if(field.name == 'gw_cd') {
                    field.value = gwCd;
                }

                if(field.name == 'region_cd') {
                    field.value = regionCd;
                }
            });

            this.currentGatewayName = '(' + gwCd + ')';
            this.$['search-mpi-list'].generateRequest();
        },

       /**
        * 총 개수 표시 포매팅
        * *******
        * @param {Number} total
        */
        _formatTotal: function(total) {
            return total ? total : 0;
        }
    });
  </script>
</dom-module>
