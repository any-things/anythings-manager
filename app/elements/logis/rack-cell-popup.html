<dom-module id="rack-cell-popup">
  <template>
    <style>
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top:20%; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      }
      /* Modal Content */
      .modal-content {
        background-color: #fff;
        margin: auto;
        width: 60%;
        max-width:400px;
        box-shadow: 3px 3px 3px 0px rgba(0,0,0,0.15);
        border-radius:4px;
        overflow:hidden;
      }
      .modal-content .fields{
        padding:20px 10px;
        text-align:center;
        font-size:14px;
        color:#585858
      }
      .modal-content .buttons{
        background-color:#efefef;
        border-top:1px solid #ccc;
        padding:5px 0px 7px 0;
        text-align:center
      }
      .mytable {
        border-collapse: collapse;
        border-top: 1px solid #000;
        border-left: 1px solid #000;
        width:100%;
        height: 40%;
      }
      .mytable td {
        width:35px;max-width:35px;
        overflow:hidden;
        text-overflow:ellipsis;
        font-size:13px;
        border-bottom: 1px solid #000;
        border-right: 1px solid #000;
        cursor: pointer;
      }
      .group_select_popup,.group_setting_popup{
        position:absolute;
        display:inline-block;
        background-color:white;
        padding-bottom:10px;
        box-shadow: 3px 3px 3px 0px rgba(0,0,0,0.15);
        border-radius:4px;
        overflow:hidden;
      }
      .group_select_popup ul{
        width:100%;
      }
      .group_setting_popup{
        min-width:500px;
      }
      .group_setting_popup select,.group_setting_popup button{
        margin:7px 0 0 3px;
      }
      .group_setting_popup select{
        margin-left:9px
      }
      .group_setting_popup span,.group_setting_popup table{
        width:96% !important;
        margin-left:2%
      }
      .group_setting_popup span{
        display:block;
        margin-bottom:2px;
        color:#449c45;
        font-size:12px;
      }
      *{
        user-select:none;-webkit-user-select:none;
      }
      table td.highlighted {
        background-color:#999;
      }
    </style>

    <div id="t001">
      <select id="category" name="category">
        <option>테스트</option>
      </select>
      <button onClick="settingAll()" id="btn_all">일괄 설정</button>
      <button onClick="saveTemplate()" id="btn_save">저장</button>
      <button onClick="loadTemplate()" id="btn_load">불러오기</button>
      
      <span id="front_name"></span>
      <table id="mps_front_table" class="mytable">
        <tbody>
        </tbody>
      </table>
      <span id="back_name"></span>
      <table id="mps_back_table" class="mytable">
        <tbody>
        </tbody>
      </table>
    </div>

  </template>

  <script>
    Polymer({
      is: 'rack-cell-popup',

      behaviors: [
        Things.MsgBoxBehavior
      ],

      properties: {
        rackCd: {
          type: String
        }
      },

      listeners: {
      },

			
    })
  </script>
</dom-module>
