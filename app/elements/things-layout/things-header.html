<dom-module id="things-header">
  <template>
  <style>
    :host {
      display: block;
      background-color:var(--paper-blue-grey-800);
      color:#fff;
    }
  </style>

  <div>
    <!-- menu toggle -->
    <things-sidebar-toggle drawer-id="[[drawerId]]" brand-image-id="[[brandImageId]]"></things-sidebar-toggle>
  </div>

  <script>
    Polymer({
      is: 'things-header',

      properties: {
        /**
         * drawer 아이디
         * ***********
         * @type {String}
         */

          type: String
        },

        /**
         * brand image 아이디
         * *****
         * @type {String}
         */
        brandImageId: {
          type: String
        }
      }
    });
  </script>
</dom-module>
